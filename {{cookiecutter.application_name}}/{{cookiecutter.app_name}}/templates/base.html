<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% raw %}
        {% block title %}
        {% endraw %}
        {{ cookiecutter.page_title }}
        {% raw %}{% endblock %}
    </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.webp') }}">
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
{% endraw %}
